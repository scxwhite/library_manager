<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <title>Login - Bootstrap Admin Template</title>


	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
	<link th:href="@{${#httpServletRequest.getContextPath()} + '/css/bootstrap.min.css'}" rel="stylesheet" type="text/css" />
	<link th:href="@{${#httpServletRequest.getContextPath()} + '/css/bootstrap-responsive.min.css'}" rel="stylesheet" type="text/css" />

	<link th:href="@{${#httpServletRequest.getContextPath()} + '/css/font-awesome.css'}" rel="stylesheet">
	<link href="http://fonts.googleapis.com/css?family=Open+Sans:400italic,600italic,400,600" rel="stylesheet">

	<link th:href="@{${#httpServletRequest.getContextPath()} + '/css/style.css'}" rel="stylesheet" type="text/css">
	<link th:href="@{${#httpServletRequest.getContextPath()} + '/css/pages/signin.css'}" rel="stylesheet" type="text/css">

</head>

<body>
	
	<div class="navbar navbar-fixed-top">
	
	<div class="navbar-inner">
		
		<div class="container">
			
			<a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</a>
			
			<a class="brand" href="index.html">
				图书管管理系统
			</a>		
			
			<div class="nav-collapse">
				<ul class="nav pull-right">
					
					<li class="">						
						<a href="signup.html" class="">
							注册
						</a>
						
					</li>

				</ul>
				
			</div><!--/.nav-collapse -->	
	
		</div> <!-- /container -->
		
	</div> <!-- /navbar-inner -->
	
</div> <!-- /navbar -->



<div class="account-container">
	
	<div class="content clearfix">
		
		<form class="form" action="#">
		
			<h1 id="loginTitle">登录</h1>
			
			<div class="login-fields">
				
				<p>请输入登录信息</p>
				
				<div class="field">
					<label for="username">用户名:</label>
					<input type="text" id="username" name="username" value="" placeholder="Username" class="login username-field" />
				</div> <!-- /field -->
				
				<div class="field">
					<label for="password">密码:</label>
					<input type="password" id="password" name="password" value="" placeholder="Password" class="login password-field"/>
				</div> <!-- /password -->
				
			</div> <!-- /login-fields -->
			
			<div class="login-actions">
				
				<span class="login-radio">
					<input id="student" name="info" type="radio" class="field login-radio" value="0" tabindex="4" checked/>
					<label class="choice" for="student">学生登录</label>
				</span>
				<span class="login-radio" style="margin-left: 10px">
					<input id="teacher" name="info" type="radio" class="field login-radio" value="1" tabindex="4" />
					<label class="choice" for="teacher">教师登录</label>
				</span>

				<span class="button btn btn-success btn-large">登录</span>
				
			</div> <!-- .actions -->
			
			
			
		</form>
		
	</div> <!-- /content -->
	
</div> <!-- /account-container -->





<script th:src="@{${#httpServletRequest.getContextPath()} + '/js/jquery-1.7.2.min.js'}"></script>
<script th:src="@{${#httpServletRequest.getContextPath()} + '/js/bootstrap.js'}"></script>

<script >
	$(function () {
		$('.form .button').on('click', function () {
			$.ajax({
				url: "/login/check",
				type: "post",
				data: $('.form').serialize(),
				success: function (data) {
					if (data === false) {
					    alert("用户名或者密码错误");
					}else {
                        location.href = "/page/index";
					}

                }
			})
        })
    });

</script>


</body>

</html>
