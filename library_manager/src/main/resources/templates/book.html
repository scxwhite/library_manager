  <div class="navbar-inner">
    <div class="container"> <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse"><span
                    class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span> </a><a class="brand" href="index.html"></a>
      <div class="nav-collapse">
        <ul class="nav pull-right">
          <li class="dropdown"><a href="#" class="dropdown-toggle" data-toggle="dropdown"><i
                            class="icon-cog"></i> Account <b class="caret"></b></a>
            <ul class="dropdown-menu">
              <li><a href="javascript:;">Settings</a></li>
              <li><a href="javascript:;">Help</a></li>

  <div class="main-inner">
    <div class="container">
      <table id="selectTable" data-url="/user/list" class="table"  data-toggle="table" data-search="true" data-pagination="true"  data-checkbox-header="false" data-maintain-selected="true">
        <thead >
        <tr>
          <th data-field="username" data-title="学号" ></th>
          <th data-field="password" data-title="密码" data-sortable="true"></th>
          <th data-field="info" data-title="信息" data-formatter ="infoFormatter"></th>
          <th data-field="isValid" data-title="能否借阅" data-formatter = "isValidFormatter"></th>
        </tr>
        </thead>
      </table>
    </div>
  </div>

<script >
  $(function () {
      $('#book').addClass("active");
      $('#bookAll').addClass("active");
  });
  function isValidFormatter(val) {
      if (val == 0) {
          return "否";
      } else {
          return "能";
      }
  }
</script>
