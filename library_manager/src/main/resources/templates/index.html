<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">

    <title>图书管理系统-学生端</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link th:href="@{${#httpServletRequest.getContextPath()} + '/css/bootstrap.min.css'}" rel="stylesheet">
    <link th:href="@{${#httpServletRequest.getContextPath()} + '/css/bootstrap-responsive.min.css'}" rel="stylesheet">
    <link href="http://fonts.googleapis.com/css?family=Open+Sans:400italic,600italic,400,600"
          rel="stylesheet">

    <link th:href="@{${#httpServletRequest.getContextPath()} + '/css/font-awesome.css'}" rel="stylesheet">
    <link th:href="@{${#httpServletRequest.getContextPath()} + '/css/style.css'}" rel="stylesheet">
    <link th:href="@{${#httpServletRequest.getContextPath()} + '/css/pages/dashboard.css'}" rel="stylesheet">
    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <style>
        .carousel-inner img {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
<div th:include="child :: #head"/>
<div th:include="child :: #menu"/>
<div class="container">
    <div class="row">
        <div class="span12">
            <div id="myCarousel" class="carousel slide">
                <!-- 轮播（Carousel）指标 -->
                <ol class="carousel-indicators">
                    <li data-target="#myCarousel"  class="active" th:each="book, status : ${books}" th:if="${status.index == 0}" th:data-slide-to="${status.index}"></li>
                    <li data-target="#myCarousel"  th:each="book, status : ${books}" th:if="${status.index != 0}" th:data-slide-to="${status.index}"></li>
                </ol>
                <!-- 轮播（Carousel）项目 -->
                <div class="carousel-inner" >
                    <div class="item active" th:each="book, status : ${books}" th:if="${status.index == 0}" style="height: 450px">
                        <img th:src="${book.url}" th:alt="${book.title}" height="300" class="carousel-inner">
                    </div>
                    <div class="item" th:each="book, status : ${books}" th:if="${status.index != 0 }" style="height: 450px;">
                        <img th:src="${book.url}" th:alt="${book.title}" height="300" class="carousel-inner">
                    </div>
                </div>
                <!-- 轮播（Carousel）导航 -->
                <a class="carousel-control left" href="#myCarousel"
                   data-slide="prev"> &lsaquo;</a>
                <a class="carousel-control right" href="#myCarousel"
                   data-slide="next">&rsaquo;</a>
            </div>
        </div>
    </div>
</div>
<div th:include="child :: #footer"/>
<script th:src="@{${#httpServletRequest.getContextPath()} + '/js/jquery-1.7.2.min.js'}"></script>
<script th:src="@{${#httpServletRequest.getContextPath()} + '/js/excanvas.min.js'}"></script>
<script th:src="@{${#httpServletRequest.getContextPath()} + '/js/chart.min.js'}" type="text/javascript"></script>
<script th:src="@{${#httpServletRequest.getContextPath()} + '/js/bootstrap.js'}"></script>
<script th:src="@{${#httpServletRequest.getContextPath()} + '/js/setting.js'}"></script>
<script language="javascript" type="text/javascript"
        th:src="@{${#httpServletRequest.getContextPath()} + '/js/full-calendar/fullcalendar.min.js'}"></script>

<script th:src="@{${#httpServletRequest.getContextPath()} + '/js/base.js'}"></script>
<script>
    $(function () {


        $('#index').addClass("active");
    })
</script>
</body>
</html>
